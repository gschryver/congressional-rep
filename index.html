<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Congressional Representative</title>
    <link rel="stylesheet" href="style.css">
  </head>
<body>
  <main>
    <!-- parent for class rep bio -->
    <article class="class_rep">
      
      <!-- child for class rep bio -->
      <section class="bio">
        <div class="bio--image">
        </div>
        
        <!-- child for class rep bio -->
        <div class="bio--name">
          <h1>Rep Name</h1>
        </div>
        
        <!-- child for class rep bio -->
        <div class="bio--district">
        </div>
        
        <!-- child for class rep bio -->
        <div class="bio--pol-aff">
        </div>
      </section>
      
      <!-- rep committee info -->
      <section class="committees">
      </section>
      
      <!-- rep enacted legislation -->
      <section class="legislation">
      </section>
    </article>
  </main>
</body>
</html>
